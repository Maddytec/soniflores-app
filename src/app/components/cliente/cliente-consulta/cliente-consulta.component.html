<div [@routerTransition] style="margin-left: 35px;">
    <app-page-header [heading]="'Consultar cliente'" [icon]="'fa-edit'"></app-page-header>

    <div [ngClass]="classCss" role="alert" *ngIf="message">
        <strong>{{ message.text }}</strong>
    </div>

    <div class="container">
        <mat-form-field>
            <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    </div>

    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource">

            <ng-container matColumnDef="documentoReceitaFederal">
                <th mat-header-cell *matHeaderCellDef> CPF/CNPJ </th>
                <td mat-cell *matCellDef="let element"> {{element.documentoReceitaFederal}} </td>
            </ng-container>
            
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef> Nome </th>
                <td mat-cell *matCellDef="let element"> {{element.nome}} </td>
            </ng-container>
            <ng-container matColumnDef="foneMovel">
                <th mat-header-cell *matHeaderCellDef> Fone m√≥vel </th>
                <td mat-cell *matCellDef="let element"> {{element.foneMovel}} </td>
            </ng-container>
            <ng-container matColumnDef="foneFixo">
                <th mat-header-cell *matHeaderCellDef> Fone fixo </th>
                <td mat-cell *matCellDef="let element"> {{element.foneFixo}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> E-mail </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>
            <ng-container matColumnDef="editar">
                    <th mat-header-cell *matHeaderCellDef> Editar</th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="accent" (click)="edit(element.id)">
                        <mat-icon color="accent" class="mat-18">edit</mat-icon>
                      </button>
                    </td>
                  </ng-container>
            
                  <ng-container matColumnDef="delete">
                    <th mat-header-cell *matHeaderCellDef> Excluir </th>
                    <td mat-cell *matCellDef="let element">
                      <button mat-icon-button color="basic">
                        <mat-icon color="warn" class="mat-18" (click)="delete(element.id)">delete</mat-icon>
                      </button>
                    </td>
                  </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator 
            #paginator
            [length]="length"
            [pageIndex]="pageIndex"
            [pageSize]="pageSize"
            [pageSizeOptions]="pageSizeOptions"
            showFirstLastButtons>
        </mat-paginator>
    </div>
</div>
